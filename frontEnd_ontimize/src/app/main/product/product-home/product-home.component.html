<o-form-layout-manager title="{{'PRODUCTOS' | oTranslate }}" separator=" " mode="tab" label-columns="name">
 
  <o-list *ngIf="!isAdmin" #listPartner columns="name" attr="tableProducts" service="userProduct"
  entity="productsByUser" keys="product_id" title="{{'PRODUCTOS' | oTranslate }}" detail-button-in-row="false"
  detail-mode="none" delete-button="no" refresh-button="no">
 
  <mat-card *ngFor="let row of listPartner.dataArray" [o-list-item]="row" class="custom-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img src="assets/images/archive.png" fxFill />
      </div>
      <mat-card-title>{{ row.name }}</mat-card-title>
        <div class="showMore-container">
          <button (click)="onAction1(row.product_id)" class="showMore">{{'Ver_documentos' | oTranslate }}</button>
        </div>
    </mat-card-header>
 
  </mat-card>
 
</o-list>

    <o-list *ngIf="isAdmin" #listAdmin columns="name;user_ids" attr="tableProducts" service="products"
      entity="product" keys="id" title="{{'PRODUCTOS' | oTranslate }}"  quick-filter="true"
      quick-filter-columns="name" refresh-button="true" insert-button="true" delete-button="true" selectable="true"
      dense="false" detail-button-in-row="true" detail-button-in-row-icon="chevron_right" edit-button-in-row="false"
      edit-button-in-row-icon="edit" detail-mode="none" pagination-controls="true" page-size-options="5;10"
      insert-button-position="top" show-buttons-text="false">
 
      <o-list-item *ngFor="let row of listAdmin.dataArray">
        <o-list-item-text #item title="{{ row.name }}" primary-text="{{ row.user_ids }}"(icon-action)="addToFavorites(row, item)"></o-list-item-text>
      </o-list-item>
    </o-list>
 
</o-form-layout-manager>
