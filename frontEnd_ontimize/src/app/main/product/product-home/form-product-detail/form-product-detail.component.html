<o-form #form service="products" entity="product" keys="id" header-actions="" show-header-navigation="no"
  class="form-container" keys-sql-types="INTEGER">
  <h1>{{'DOCUMENTS' | oTranslate }}</h1>

  <div class="center">
    <o-row class="form-row" >
      <o-text-input class="input-padding" attr="name" fxFlex="100" ></o-text-input>
    </o-row>
  </div>

  <o-integer-input oHidden attr="id" width="160px" class="form-field"></o-integer-input>

  <o-table #resourceTable parent-keys="product_id:id" service="resources" entity="resource" keys="id"
  header-actions="R;I;U;D" show-header-navigation="no" class="form-container" keys-sql-types="INTEGER"
  columns="product_id;id;resource_name" visible-columns="resource_name">
  
  <o-table-column attr="resource_name" title="NOMBRE" width="100px"></o-table-column>

  </o-table>
</o-form>
