


<o-form service="products" entity="product" keys="id" header-actions="R;I;U;D" show-header-navigation="no"
  class="form-container" keys-sql-types="INTEGER">
  <h1>Editar</h1>
  <div class="center">

    <o-row class="form-row">
      <o-text-input class="input-padding" attr="name" fxFlex="100" required="yes"></o-text-input>
    </o-row>

  </div>

      <o-table parent-keys="id" service="userProduct" entity="userAllProducts" keys="product_id;user_id"
      header-actions="R;I;U;D" show-header-navigation="no" class="form-container" keys-sql-types="INTEGER;VARCHAR"
      columns="product_id;user_id" visible-columns="user_id">

      <o-table-column attr="product_id" title="ID" width="100px"></o-table-column>
      <o-table-column attr="user_id" title="USER" width="100px"></o-table-column>

</o-table>
</o-form>
