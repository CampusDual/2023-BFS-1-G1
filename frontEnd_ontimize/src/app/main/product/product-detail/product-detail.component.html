<o-form #form service="products" entity="product" keys="id" header-actions="" show-header-navigation="no" keys-sql-types="INTEGER" class="form-container">
  <div class="titleDiv"><h1 class="titleText">{{'EDITAR' | oTranslate }}</h1></div>
  <div>
  <div class="center">
  
    <o-row class="form-row" >
      <o-text-input class="input-padding" attr="name" fxFlex="100" required="yes"></o-text-input>
    </o-row>

  <o-integer-input oHidden attr="id" class="form-field"></o-integer-input>

  <button class="newParter" attr="alert"  label="Añadir Partners" (click)="addPartner()">{{'Añadir_Partners' | oTranslate }}</button>
  
  <o-table #partnersTable parent-keys="id" service="userProduct" entity="userAllProducts" keys="product_id;user_id"
        class="form-container" keys-sql-types="INTEGER;VARCHAR"
        columns="product_id;user_id;complete_name" visible-columns="complete_name" refresh-button="false" insert-button="false" delete-button="true" query-on-init="true" quick-filter="true"
        filter-case-sensitive="false" export-button="true"
        columns-visibility-button="true" delete-button="true" refresh-button="true" auto-adjust="false" class="userTable"
        select-all-checkbox="true" show-buttons-text="false" controls="true" show-title="true"
        pagination-controls="no" edition-mode="none" detail-mode="click" horizontal-scroll="false" virtual-scroll="no" editable-detail="true">

    <o-table-column attr="complete_name" title="PARTNERS ACTUALES" width="100px">

  </o-table-column>

  </o-table>
  
</div>
</div>
</o-form>
