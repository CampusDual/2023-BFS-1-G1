<o-form service="users" entity="user" keys="ID" header-actions="R;I;U;D" show-header-navigation="no">
  <o-row>

    <o-column title-label="CUSTOMER_PERSONAL_INFORMATION" fxFlex>

      <o-row>
        <o-text-input class="input-padding" attr="NAME" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="SURNAME" fxFlex="40" required="yes"></o-text-input>
      </o-row>

      <o-row>
        <o-text-input attr="USER_" fxFlex="40" required="yes"></o-text-input>
        <o-email-input attr="EMAIL" fxFlex="60" required="yes"></o-email-input>
      </o-row>

      <o-row>
        <o-combo attr="ROL" label="Escoja un rol" [static-data]="rolesArray"
        value-column="id" columns="id;name"
        visible-columns="name" required="yes" fxFlex>
        </o-combo>  
     </o-row>

     <o-row>
      <o-text-input class="input-padding" attr="PASSWORD" [validators]="validatorsArray" fxFlex="40" required="yes">
        <o-validator [validator-function]="passwordValidator">
          <o-error name="passwordRequirements" text="La contraseña debe tener al menos 1 número, 6 letras y 1 símbolo"></o-error>
        </o-validator>
      </o-text-input>
    </o-row>

    </o-column>
  </o-row>
</o-form>
