

   <o-form #form service="users" entity="user" keys="user_" header-actions="R;I;U;D" show-header-navigation="no" class="form-container">
      <h1>Alta usuario</h1>
      <div>

   <o-row>

     <o-column title-label="CUSTOMER_PERSONAL_INFORMATION" fxFlex>

      <o-row class="form-row">
        <o-text-input class="input-padding" attr="name" fxFlex="100" required="yes" label="Nombre"></o-text-input>
        <o-text-input class="input-padding" attr="surname" fxFlex="100" required="yes" label="Apellido"></o-text-input>
      </o-row>


      <o-row class="form-row">
        <o-text-input attr="user_" fxFlex="100" required="yes" label="Nombre de usuario"></o-text-input>
      </o-row>

      <o-row class="form-row">
        <o-email-input attr="email" fxFlex="100" required="yes" label="Email"></o-email-input>
      </o-row>





      <o-row class="form-row">

        <o-text-input attr="password" type="password" fxFlex="50" required="yes" label="Contraseña"></o-text-input>
        <o-text-input attr="passwordConfirm" type="passwordConfirm" fxFlex="50" required="yes" label="Confirmar contraseña" [validators]="validatorsArray">
          <o-validator error-name = "passwordNotMatched" error-text = "Las contraseñas no coinciden"></o-validator>
          <o-validator error-name = "passwordNotSize" error-text = "La contraseña debe tener al menos 6 dígitos, 1 número y un símbolo"></o-validator>

        </o-text-input>


        <!-- <o-password-input attr="password" type="password" fxFlex="50" required="yes" label="Contraseña"></o-password-input>
        <o-password-input attr="passwordConfirm" type="passwordConfirm" fxFlex="50" required="yes" label="Confirmar contraseña" [validators]="validatorsArray">
          <o-validator error-name = "passwordNotMatched" error-text = "Las contraseñas no coinciden"></o-validator>
        </o-password-input>
          -->
      </o-row>






      <o-row class="form-row">
        <o-combo attr="rol" label="Rol" [static-data]="rolesArray"
        value-column="id" columns="id;name"
        visible-columns="name" required="yes" fxFlex></o-combo>  
      </o-row>
    </o-column>
  </o-row>
</div>

</o-form>
