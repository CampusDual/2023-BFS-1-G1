<o-form-layout-manager title="{{'USERS' | oTranslate }}" separator=" " mode="tab" label-columns="name;surname" attr="formulario" class="form-container">
  <div class="center">

  <o-table #table fxFlex resizable="yes" attr="tableUsers" entity="user" service="users" keys="user_" columns="user_;password;name;surname;email;lastpasswordupdate"
  visible-columns="user_;name;surname;email" sort-columns="SURNAME" query-on-init="true" quick-filter="true"
  filter-case-sensitive="false" insert-button="true" export-button="true"
  columns-visibility-button="true" delete-button="true" refresh-button="true" auto-adjust="false" class="userTable"
  select-all-checkbox="true" show-buttons-text="false" controls="true" show-title="true"
  pagination-controls="no" edition-mode="none" detail-mode="click" horizontal-scroll="false" virtual-scroll="no" editable-detail="true">

  <o-table-column attr="user_" ></o-table-column>
  <o-table-column attr="name"></o-table-column>
  <o-table-column attr="surname"></o-table-column>
  <o-table-column attr="email"></o-table-column>
  <o-table-column attr="tableProducts" label="Product Name"></o-table-column>


</o-table>

</div>
</o-form-layout-manager>
