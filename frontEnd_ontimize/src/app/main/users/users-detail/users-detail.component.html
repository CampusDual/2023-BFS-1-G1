<o-form #userForm service="users" entity="user" keys="user_" header-actions="U;D" show-header-actions-text="no" show-header-navigation="no" class="form-container">
  <div class="titleDiv"><h1 class="titleText">{{'EDITAR' | oTranslate }}</h1></div>
  <div class="center">

      <o-row class="form-row">
        <o-text-input class="input-padding" attr="user_" fxFlex="100" enabled="yes"></o-text-input>
      </o-row>

      <o-row class="form-row">
        <o-text-input class="input-padding" attr="name" fxFlex="100" required="yes"></o-text-input>
      </o-row>

      <o-row class="form-row">
        <o-text-input class="input-padding" attr="surname" fxFlex="100" required="yes"></o-text-input>
      </o-row>

      <o-row class="form-row">
        <o-email-input attr="email" fxFlex="100"></o-email-input>
      </o-row>

      <o-row class="form-row">
        <o-combo attr="rol" label="Rol" [static-data]="rolesArray"
          value-column="id" columns="id;name"
          visible-columns="name" required="yes" fxFlex></o-combo>
      </o-row>
</div>
</o-form>
