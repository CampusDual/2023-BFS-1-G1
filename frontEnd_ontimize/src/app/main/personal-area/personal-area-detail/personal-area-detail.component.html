<o-form #form service="personalDocuments" entity="personalDocuments" keys="id" 
header-actions="" show-header="no"
  class="form-container" header-mode="none" 
  editable-detail="no">
  <div class="titleDiv"><h1 class="titleText">{{ form.getFieldValue('name') | oTranslate  }}</h1></div>

  <div class="center">
      <o-text-input oHidden class="input-padding" attr="name" fxFlex="100"></o-text-input>
  </div>

  <o-integer-input oHidden attr="id" class="form-field"></o-integer-input>

  <o-table #table parent-keys="personal_document_id:id" service="personalDocuments" entity="myPersonalFiles" keys="id"
  header-actions="R;I;U;D" show-buttons-text="false" show-header-navigation="no" keys-sql-types="INTEGER"
  columns="id;name;document_type;user_id;personal_document_id;type_name" visible-columns="name;document_type" query-on-init="true" quick-filter="true"
  filter-case-sensitive="false" insert-button="true" export-button="true"
  columns-visibility-button="true" delete-button="true" refresh-button="true"
  select-all-checkbox="true" show-buttons-text="false" controls="true" show-title="true"
  pagination-controls="no" edition-mode="none" detail-mode="click" horizontal-scroll="false" auto-adjust="true" virtual-scroll="no" editable-detail="true">
  
  <o-table-column attr="name" title="{{'Nombre' | oTranslate }}" width="100px"></o-table-column>
  <o-table-column attr="document_type" title="{{'Tipo' | oTranslate }}" width="100px"></o-table-column>
  <o-table-column attr="action" width="64px">
    <o-table-cell-renderer-action (onClick)="actionClick($event)" icon="download"></o-table-cell-renderer-action>
  </o-table-column>
  
  </o-table>

</o-form>
