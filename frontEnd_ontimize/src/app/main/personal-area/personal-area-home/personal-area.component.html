<h1 class="titleText2">{{ 'PRIVATE AREA' | oTranslate }}</h1>

<o-form #form service="personalDocuments" entity="myPersonalFiles" keys="id" 
header-actions="" show-header="no" class="form-background" header-mode="none" 
editable-detail="no">

  <div class="center">
      <o-text-input oHidden class="input-padding" attr="name" fxFlex="100"></o-text-input>
  </div>

  <o-integer-input oHidden attr="id" class="form-field"></o-integer-input>

  <o-table #table service="personalDocuments" entity="myPersonalFiles" keys="id"
  show-buttons-text="false" show-header-navigation="no" keys-sql-types="INTEGER"
  columns="id;name;document_type;user_id;personal_document_id;type_name" 
  visible-columns="name;action" query-on-init="true" quick-filter="true"
  filter-case-sensitive="false" insert-button="false" export-button="true"
  columns-visibility-button="true" delete-button="false" refresh-button="false"
  select-all-checkbox="true" show-buttons-text="false" controls="true" show-title="true"
  pagination-controls="no" edition-mode="none" 
  detail-mode="click" horizontal-scroll="false"
 auto-adjust="true" virtual-scroll="no" editable-detail="true" class="background" [show-expandable-icon-function]="hasChilds">
  
  <o-table-column attr="name" title="{{'Nombre' | oTranslate }}" width="100px"></o-table-column>

  <o-table-column attr="action" width="10px">
    <o-table-cell-renderer-action (onClick)="actionClick($event)" icon="download"></o-table-cell-renderer-action>
  </o-table-column>

  <o-table-row-expandable>
    <ng-template let-row>
      <o-column title="description" icon="info" class="vertical-margin-10" layout-gap="12px">
        <div fxLayout="row wrap">
          <span attr="description" class="description"><strong>{{ row.description }}</strong></span>
        </div>
      </o-column>
    </ng-template>
  </o-table-row-expandable>
  </o-table>


</o-form>
