
  <h1 class="titleText2">{{'EDITAR_CONTRASEÑA' | oTranslate }}</h1>
  <o-form #formUser entity="myUser" service="users" keys="user_" header-actions="U" show-header-navigation="no"
  keys-sql-types="STRING" class="form-background" (onUpdate)="onSave($event)">

    <div class="center">

  

        <o-row class="form-row">
          <o-text-input class="input-padding" attr="name" fxFlex="100" enabled="no" class="margin"></o-text-input>
          <o-text-input class="input-padding" attr="surname" fxFlex="100" enabled="no"></o-text-input>

        </o-row>

        <o-row class="form-row">
          <o-password-input class="input-padding" attr="password" fxFlex="100" required="yes" label="{{ 'Contraseña' | oTranslate }}"
           show-password-button="yes" [validators]="validatorsArray"></o-password-input>

          <o-password-input class="input-padding" attr="password" fxFlex="100" required="yes" label="Contraseña" show-password-button="yes" 
          [validators]="validatorsArray" (input)="onPasswordInput()">
            <o-validator [error-name]="'passwordNotSize'" [error-text]="'ERROR_PASS'"></o-validator>
          </o-password-input>
        </o-row>
        
        <o-row class="form-row" *ngIf="isPasswordModified">
          <o-password-input class="input-padding" attr="passwordConfirm" fxFlex="100" label="{{ 'Confirmar contraseña' | oTranslate }}" show-password-button="yes" [validators]="validatorsArray">
            <o-validator [error-name]="'passwordNotMatched'" [error-text]="'Las contraseñas no coinciden'"></o-validator>
          </o-password-input>
        </o-row>
        
    </div>
</o-form>
